{% extends 'base.html' %}
{%block content%}

<h2 class="text-2xl font-bold">Bienvenido/a {{ encargado.nombre }}</h2>
<br>
<div id="default-carousel" class="relative w-full group" data-carousel="slide" data-carousel-interval="5000">
  <!-- Carousel wrapper -->
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <!-- Item 1 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df" class="absolute block w-full h-full object-cover" alt="Carrusel 1">
    </div>
    <!-- Item 2 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg" class="absolute block w-full h-full object-cover" alt="Carrusel 2">
    </div>
    <!-- Item 3 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702" class="absolute block w-full h-full object-cover" alt="Carrusel Alternativo">
    </div>
    <!-- Item 4 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="https://images.unsplash.com/photo-1521295121783-8a321d551ad2" class="absolute block w-full h-full object-cover" alt="Carrusel 4">
    </div>
    <!-- Item 5 -->
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <img src="https://images.pexels.com/photos/1761278/pexels-photo-1761278.jpeg" class="absolute block w-full h-full object-cover" alt="Carrusel 5">
    </div>
  </div>

  <!-- Slider indicators -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-8 left-1/2 space-x-3 rtl:space-x-reverse">
    <button type="button" class="w-3 h-3 rounded-full" data-carousel-slide-to="0"></button>
    <button type="button" class="w-3 h-3 rounded-full" data-carousel-slide-to="1"></button>
    <button type="button" class="w-3 h-3 rounded-full" data-carousel-slide-to="2"></button>
    <button type="button" class="w-3 h-3 rounded-full" data-carousel-slide-to="3"></button>
    <button type="button" class="w-3 h-3 rounded-full" data-carousel-slide-to="4"></button>
  </div>

  <!-- Slider controls -->
  <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/70 dark:bg-gray-900/70 group-hover:bg-white/90 dark:group-hover:bg-gray-700/90 border border-gray-300 dark:border-gray-600 shadow">
      <svg class="w-4 h-4 text-gray-800 dark:text-white rtl:rotate-180" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
    </span>
  </button>
  <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/70 dark:bg-gray-900/70 group-hover:bg-white/90 dark:group-hover:bg-gray-700/90 border border-gray-300 dark:border-gray-600 shadow">
      <svg class="w-4 h-4 text-gray-800 dark:text-white rtl:rotate-180" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 9L5 5L1 1" />
      </svg>
    </span>
  </button>
</div>

<!-- Estilos adicionales -->
<style>
  @keyframes progress {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  .animate-progress {
    animation: progress 5s linear infinite;
  }

  /* Detener animación cuando el mouse está sobre el carrusel */
  .group:hover #progress-bar {
    animation-play-state: paused;
  }
</style>
<!-- Fin del contenido del carrusel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

{% endblock %}
