        <script>
            // Add some interactive animations
            document.addEventListener('DOMContentLoaded', function() {
                // Animate the 404 number on load
                const errorNumber = document.querySelector('h1');
                errorNumber.style.opacity = '0';
                errorNumber.style.transform = 'scale(0.5)';
                
                setTimeout(() => {
                    errorNumber.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    errorNumber.style.opacity = '1';
                    errorNumber.style.transform = 'scale(1)';
                }, 300);

                // Add floating animation to the character
                const character = document.querySelector('img[alt="PROMACO Mascot"]');
                character.style.animation = 'float 3s ease-in-out infinite';
                
                // Add CSS for floating animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0%, 100% { transform: translateY(0px); }
                        50% { transform: translateY(-10px); }
                    }
                `;
                document.head.appendChild(style);
            });
        </script>

        <script>
            // Inicializar los iconos de Lucide
            lucide.createIcons();
            
            // Funci√≥n para manejar el cambio de tema
            document.addEventListener('DOMContentLoaded', function() {
                const themeToggle = document.getElementById('theme-toggle');
                
                // Verificar si hay una preferencia guardada
                const savedTheme = localStorage.getItem('theme');
                
                // Aplicar el tema guardado o usar el tema del sistema
                if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    document.documentElement.classList.remove('light');
                }
                
                // Manejar el clic en el bot√≥n de cambio de tema
                themeToggle.addEventListener('click', function() {
                    document.documentElement.classList.toggle('dark');
                    document.documentElement.classList.toggle('light');
                    
                    // Guardar la preferencia
                    if (document.documentElement.classList.contains('dark')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                    }
                });
                
                // Escuchar cambios en la preferencia del sistema
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!localStorage.getItem('theme')) {
                        if (e.matches) {
                            document.documentElement.classList.add('dark');
                            document.documentElement.classList.remove('light');
                        } else {
                            document.documentElement.classList.remove('dark');
                            document.documentElement.classList.add('light');
                        }
                    }
                });
            });
        </script>
