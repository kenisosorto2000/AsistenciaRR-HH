<h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
    Asignar Empleados a {{ encargado.nombre }}
</h3>

<form method="post" 
      hx-post="{% url 'asignar_empleados' encargado.id %}" 
      hx-target="#asignar" 
      hx-swap="innerHTML">
    
    {% csrf_token %}

<div class="max-h-96 overflow-y-auto border border-gray-200 dark:border-gray-600 rounded-md p-3 bg-white dark:bg-gray-800 space-y-2">
        {% for empleado in empleados %}
            <div class="flex items-center space-x-2">
                <input 
                    type="checkbox" 
                    name="empleados_ids" 
                    value="{{ empleado.id }}" 
                    id="emp_{{ empleado.id }}" 
                    class="text-blue-600 dark:text-blue-400 focus:ring-blue-500">
                <label for="emp_{{ empleado.id }}" class="text-gray-800 dark:text-gray-200">
                    {{ empleado.nombre }}
                </label>
            </div>
        {% empty %}
            <p class="text-gray-600 dark:text-gray-400">
                Todos los empleados ya tienen encargado asignado.
            </p>
        {% endfor %}
    </div>

    {% if empleados %}
        <button type="submit"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium shadow">
            Guardar Asignaciones
        </button>
    {% endif %}
</form>
