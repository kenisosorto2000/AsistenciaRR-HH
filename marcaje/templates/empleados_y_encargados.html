<!-- Tabla Empleados -->
    <div id="tabla-empleados" class="bg-blue-50 dark:bg-blue-800 shadow-md rounded-xl border border-gray-200 w-full md:w-1/2 p-4">
        <h2 class="text-lg font-semibold text-center mb-4 text-blue-700 dark:text-blue-200">Empleados</h2>
        <table class="min-w-full table-auto text-sm text-left text-gray-700 dark:text-gray-200">
            <thead class="bg-blue-100 text-blue-800">
                <tr>
                    <th class="px-4 py-2">Empleado</th>
                    <th class="px-4 py-2">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in empleados %}
                <tr class="hover:bg-gray-50 dark:hover:bg-blue-600 border-b">
                    <td class="px-4 py-2">{{ emp.nombre }}</td>
                    <td class="px-4 py-2">
                        <form method="POST"
                              hx-post="{% url 'convertir_a_encargado' emp.id %}"
                              hx-target="#tablas"
                              hx-swap="innerHTML">
                            {% csrf_token %}
                            <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-400 transition text-sm">
                                Convertir a encargado
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Tabla Encargados -->
    <div id="tabla-encargados" class="bg-blue-50 dark:bg-blue-800 shadow-md rounded-xl border border-blue-200 w-full md:w-1/2 p-4">
        <h2 class="text-lg font-semibold text-center mb-4 text-blue-800 dark:text-blue-200">Encargados</h2>
        <table class="min-w-full table-auto text-sm text-left text-gray-700 dark:text-gray-200">
            <thead class="bg-blue-100 text-blue-800">
                <tr>
                    <th class="px-4 py-2">Empleado</th>
                    <th class="px-4 py-2">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for encargado in encargados %}
                <tr class="hover:bg-gray-50 dark:hover:bg-blue-600 border-b">
                    <td class="px-4 py-2">{{ encargado.nombre }}</td>
                    <td class="px-4 py-2">
                        <form method="POST"
                              hx-post="{% url 'convertir_a_empleado' encargado.id %}"
                              hx-target="#tablas"
                              hx-swap="innerHTML">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition text-sm">
                                Quitar encargado
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
