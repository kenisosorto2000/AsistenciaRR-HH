{% extends 'base.html' %}
{% load static %}
{% block title %}Definir Fecha de Corte{% endblock %}
{% block content %}
<div class="min-h-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-300">
    <div class="sticky top-0 left-0 bg-white dark:bg-gray-800 z-10 p-2 w-fit">
    <a href="{% url 'listar_fecha_corte' %}" class="mb-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded shadow no-print flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline w-5 h-5 align-middle mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
      </svg>
      Regresar
    </a>
  </div>
    <div class="flex justify-center items-center"> 
        <div class="max-w-md w-full p-6 rounded-lg shadow-md border border-gray-300 border-indigo-900 bg-gray-100 dark:bg-gray-800 -mt-10 p-5">  
            <div class="text-center">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">Definir Fecha de corte</h3>
            </div>
            <form method="post" action="{% url 'fecha_corte' %}">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="anio" class="block text-sm font-bold dark:text-gray-200 mb-1">AÃ±o</label>
                    <input name="anio" type="number" value="2025" required class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-500 text-gray-700 dark:text-gray-200 border border-gray-300 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
                </div>
                <div class="mb-2">
                    <label for="mes" class="block text-sm font-bold dark:text-gray-200 mb-1">Mes</label>
                    <select name="mes" required class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-500 text-gray-700 dark:text-gray-200 border border-gray-300 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="fecha_inicio" class="block text-sm font-bold dark:text-gray-200 mb-1">Fecha inicio</label>
                    <input name="fecha_inicio" type="date" required class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-500 text-gray-700 dark:text-gray-200 border border-gray-300 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
                </div>
                <div class="mb-2">
                    <label for="fecha_final" class="block text-sm font-bold dark:text-gray-200 mb-1">Fecha final</label>
                    <input name="fecha_final" type="date" required class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-500 text-gray-700 dark:text-gray-200 border border-gray-300 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
                </div>
                <div class="mb-2">
                    <label for="fecha_corte" class="block text-sm font-bold dark:text-gray-200 mb-1">Fecha de corte</label>
                    <input name="fecha_corte" type="date" required class="w-full px-3 py-2 bg-gray-100 dark:bg-gray-500 text-gray-700 dark:text-gray-200 border border-gray-300 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
                </div>
                <div class="flex justify-center text-center">
                    <button type="submit" class="bg-blue-600 text-white flex px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200 mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline w-5 h-5 align-middle mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
                        </svg>
                        Guardar Fecha de corte 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
