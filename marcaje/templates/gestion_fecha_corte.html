{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center min-h-full bg-white dark:bg-gray-800 border border-gray-300 rounded">
    <div class="overflow-x-auto w-96 mt-6">
        <div class="w-full p-6 rounded-lg shadow-md bg-gray-200 dark:bg-gray-700 text-center">
            <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">Definir Fecha de corte</h3>
        </div> 
    <div class="max-h-[500px] min-w-full shadow-md overflow-x-auto bg-gray-200 dark:bg-gray-700 -mt-6 p-5">  
    <form method="post" action="{% url 'fecha_corte' %}">
        {% csrf_token %}
        <div class="mb-2">
            <label for="anio" class="block text-sm font-bold dark:text-gray-200 mb-1">AÃ±o</label>
            <input name="anio" type="number" required class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
        </div>
        <div class="mb-2">
            <label for="mes" class="block text-sm font-bold dark:text-gray-200 mb-1">Mes</label>
            <select name="mes" required class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
                <option value="1">Enero</option>
                <option value="2">febrero</option>
                <option value="3">marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="fecha_inicio" class="block text-sm font-bold dark:text-gray-200 mb-1">Fecha inicio</label>
            <input name="fecha_inicio" type="date" required class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
        </div>

        <div class="mb-2">
            <label for="fecha_final" class="block text-sm font-bold dark:text-gray-200 mb-1">Fecha final</label>
            <input name="fecha_final" type="date" required class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
        </div>

        <div class="mb-2">
            <label for="fecha_corte" class="block text-sm font-bold dark:text-gray-200 mb-1">Fecha de corte</label>
            <input name="fecha_corte" type="date" required class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 text-gray-800 focus:ring-blue-500 required">
        </div>

        <div class="flex justify-center text-center">
                <button type="submit" class="bg-blue-600 text-white flex px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                    </svg>
                    Guardar Fecha de corte 
                </button>
                </div>
    </form>
    </div>
    </div>
</div>
{% endblock %}
