<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia PROMACO</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

{% load static %}
<link rel="stylesheet" href="{% static 'styles/menu.css' %}">

<!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        promaco: {
                            dark: '#0c0057', // Color azul oscuro original del sidebar
                            darker: '#080038',
                            light: '#ffffff'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Iconos de Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="flex flex-col min-h-screen">
        <header class="flex justify-between items-center px-5 py-2 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <div class="flex items-center space-x-2">
                <i data-lucide=""></i>
                <img src="{% static 'img/imagen2.png' %}" alt="Logo claro" class="h-16 block dark:hidden">
                <img src="{% static 'img/imagen1.png' %}" alt="Logo oscuro" class="h-16 hidden dark:block">
            </div>

            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none transition-colors duration-300" aria-label="Cambiar tema">
                <i data-lucide="sun" class="w-6 h-6 block dark:hidden"></i>
                <i data-lucide="moon" class="w-6 h-6 hidden dark:block"></i>
            </button>
        </header>

        <div class="w-full max-w-sm mx-auto p-6 rounded-lg shadow-md border-t-4 border-indigo-900 bg-gray-100 dark:bg-gray-800 mt-10">
            <div class="text-center">
                <img src="{% static 'img/imagen2.png' %}" alt="Logo claro" class="w-20 mx-auto mb-4 block dark:hidden">
                <img src="{% static 'img/imagen1.png' %}" alt="Logo oscuro" class="w-20 mx-auto mb-4 hidden dark:block">
                <h4 class="text-xl dark:text-gray-200 font-semibold text-indigo-900 mb-4">Iniciar Sesión</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                <label class="block text-sm font-bold dark:text-gray-200 text-indigo-900 mb-1">Usuario</label>
                <input type="text" name="username" class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 required">
                </div>
                <div class="mb-4">
                <label class="block text-sm font-bold dark:text-gray-200 text-indigo-900 mb-1">Contraseña</label>
                <input type="password" name="password" class="w-full px-3 py-2 border border-indigo-900 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 required">
                </div>
                <div class="text-center">
                <button type="submit" class="bg-indigo-900 text-white w-1/2 py-2 rounded hover:bg-indigo-800">Iniciar Sesión</button>
                </div>
            </form>

            {% if mensaje %}
            <div class="mt-4 text-center text-red-600 text-sm">
                {{ mensaje }}
            </div>
            {% endif %}
            </div>
        <script>
        // Inicializar los iconos de Lucide
        lucide.createIcons();
        
        // Función para manejar el cambio de tema
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            
            // Verificar si hay una preferencia guardada
            const savedTheme = localStorage.getItem('theme');
            
            // Aplicar el tema guardado o usar el tema del sistema
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            }
            
            // Manejar el clic en el botón de cambio de tema
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                document.documentElement.classList.toggle('light');
                
                // Guardar la preferencia
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Escuchar cambios en la preferencia del sistema
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.documentElement.classList.add('dark');
                        document.documentElement.classList.remove('light');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.documentElement.classList.add('light');
                    }
                }
            });
        });
    </script>
    </body>
</html>
