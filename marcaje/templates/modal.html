<div class="modal fade" id="modalImagen" tabindex="-1" aria-labelledby="modalImagenLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalImagenLabel">Vista Previa del Comprobante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        {% if pago.comprobante.url %}
          {% with extension=pago.comprobante.url|slice:"-3"|lower %}
            {% if extension == "pdf" %}
              <embed src="{{ p.comprobante.url }}" type="application/pdf" width="100%" height="500px" />
            {% else %}
              <img src="{{ p.comprobante.url }}" class="img-fluid" alt="Vista previa">
            {% endif %}
          {% endwith %}
        {% else %}
          <p>No hay comprobante disponible.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<script>
  // Mostrar el modal autom√°ticamente
  const modal = new bootstrap.Modal(document.getElementById('modalImagen'));
  modal.show();
</script>
