{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/main.css' %}">

<div class="max-w-7xl mx-auto mt-4 px-2 sm:px-4"></div>
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Validación de Asistencias</h2>

    <!-- Filtros -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg mb-6">
        <div class="p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="sucursal" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Sucursal:</label>
                    <select id="sucursal" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white text-sm">
                        {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="fecha" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Fecha:</label>
                    <input type="date" id="fecha" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white text-sm">
                </div>

                <div class="flex items-end">
                    <button id="btn-validar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded text-sm flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg> 
                            Validar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg">
        <div class="overflow-x-auto max-h-[600px] overflow-y-auto border border-gray-200 dark:border-gray-700 rounded">
        <table id="tabla-resultados" class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
            <thead class="bg-gray-100 dark:bg-gray-800 sticky top-0 z-10">
                <tr class="text-left text-sm font-semibold text-gray-700 dark:text-gray-200">
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Fecha</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Sucursal</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Código</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Nombre</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Departamento</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Marca Entrada</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Marca Salida</th>
                    <th class="px-2 sm:px-3 py-2 text-left whitespace-nowrap">Asistencia</th>
                </tr>
            </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700 text-gray-700 dark:text-gray-100">
                    <!-- Datos se cargarán por AJAX -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="{% static 'scripts/validar_asistencia.js' %}"></script>
{% endblock %}
