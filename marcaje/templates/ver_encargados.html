{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col md:flex-row justify-between gap-6">

    <!-- Tabla -->
    <div class="overflow-x-auto w-full md:w-2/3">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-100 dark:bg-gray-800">
                <tr>
                    <th class="text-left px-4 py-2 text-sm font-semibold text-gray-700 dark:text-white">Encargado</th>
                    <th class="text-left px-4 py-2 text-sm font-semibold text-gray-700 dark:text-white">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800">
                {% for enc in encargados %}
                <tr>
                    <td class="px-4 py-2 text-sm text-gray-800 dark:text-gray-100">{{ enc.nombre }}</td>
                    <td class="px-4 py-2 space-x-2">
                        <button class="text-sm px-3 py-1 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition"
                            hx-get="{% url 'asignar_empleados' enc.id %}"
                            hx-target="#asignar"
                            hx-swap="innerHTML">
                            Asignar Empleados
                        </button>
                        <button class="text-sm px-3 py-1 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition"
                            hx-get="{% url 'mostrar_empleados' enc.id %}"
                            hx-target="#asignar"
                            hx-swap="innerHTML">
                            Ver Empleados
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Contenedor dinámico HTMX -->
    <div id="asignar" class="w-full md:w-1/3 bg-gray-50 dark:bg-gray-800 p-4 rounded shadow">
        <!-- Contenido cargado dinámicamente -->
    </div>

</div>

{% endblock %}
