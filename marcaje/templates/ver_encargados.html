{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col md:flex-row justify-between gap-6">

    <!-- Tabla -->
    <div id="tabla-asignados" class="shadow-md rounded-xl border border-gray-200 p-4 w-full md:w-2/3">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-100 dark:bg-gray-800">
                <tr>
                    <th class="text-left px-4 py-2 text-sm font-semibold text-gray-700 dark:text-white">Encargado</th>
                    <th class="text-left px-4 py-2 text-sm font-semibold text-gray-700 dark:text-white">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800">
                {% for enc in encargados %}
                <tr>
                    <td class="px-4 py-2 text-sm text-gray-800 dark:text-gray-100">{{ enc.nombre }}</td>
                    <td class="px-4 py-2 space-x-2">
                        <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm hover:text-white transition"
                            hx-get="{% url 'asignar_empleados' enc.id %}"
                            hx-target="#asignar"
                            hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            Asignar Empleados
                        </button>
                        <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm hover:text-white transition"
                            hx-get="{% url 'mostrar_empleados' enc.id %}"
                            hx-target="#asignar"
                            hx-swap="innerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline align-middle mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>

                            Ver Empleados
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Contenedor dinámico HTMX -->
    <div id="asignar" class="shadow-md rounded-xl border border-gray-200 p-4 w-full md:w-1/3 bg-gray-50 dark:bg-gray-800">
        <!-- Contenido cargado dinámicamente -->
    </div>

</div>

{% endblock %}
