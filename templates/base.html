                <button id="menu-toggle" class="lg:hidden p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none transition-colors duration-300" aria-label="Mostrar menú">
                    <i data-lucide="menu"></i>
                </button>

                <img src="{% static 'img/imagen1.png' %}" alt="Logo oscuro" class="h-16 hidden dark:block">

            <!-- Sidebar flotante para móviles -->
            <style>
                @media (max-width: 1023px) {
                    aside.floating-sidebar {
                        position: fixed !important;
                        top: 80px; /* Altura del header (ajusta según tu header) */
                        left: 0;
                        width: 80vw;
                        max-width: 320px;
                        height: calc(100vh - 80px); /* Resta la altura del header */
                        z-index: 50;
                        background: 'bg-promaco-dark';
                        box-shadow: 2px 0 8px rgba(0,0,0,0.15);
                        transition: transform 0.3s;
                    }
                    aside.floating-sidebar.dark {
                        background: #1f2937;
                    }
                }
            </style>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const menuToggle = document.getElementById('menu-toggle');
                    const sidebar = document.querySelector('aside');
                    if (sidebar) sidebar.classList.add('floating-sidebar');
                    menuToggle.addEventListener('click', function() {
                        if (sidebar) {
                            sidebar.classList.toggle('hidden');
                        }
                    });
                    // Ocultar el menú por defecto en pantallas pequeñas
                    function handleResize() {
                        if (window.innerWidth < 1024) { // lg breakpoint
                            if (sidebar) sidebar.classList.add('hidden');
                        } else {
                            if (sidebar) sidebar.classList.remove('hidden');
                        }
                    }
                    window.addEventListener('resize', handleResize);
                    handleResize();
                });
            </script>
        </a>
            <div>

    <script>
        // Inicializar los iconos de Lucide
        lucide.createIcons();
        
        // Función para manejar el cambio de tema
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            
            // Verificar si hay una preferencia guardada
            const savedTheme = localStorage.getItem('theme');
            
            // Aplicar el tema guardado o usar el tema del sistema
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            }
            
            // Manejar el clic en el botón de cambio de tema
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                document.documentElement.classList.toggle('light');
                
                // Guardar la preferencia
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Escuchar cambios en la preferencia del sistema
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.documentElement.classList.add('dark');
                        document.documentElement.classList.remove('light');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.documentElement.classList.add('light');
                    }
                }
            });
        });
    </script>

      <script>
        document.addEventListener("htmx:configRequest", (event) => {
