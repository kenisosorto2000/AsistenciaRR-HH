{% extends 'base.html' %}
{% block title %}Eliminar Solicitud de Pago{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-6 mt-12 rounded-xl shadow-md border border-red-300">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-red-600 dark:text-red-400 mb-4">Eliminar Solicitud de Pago</h1>
        <p class="text-gray-700 dark:text-gray-300 mb-6">
            ¿Estás seguro que deseas eliminar esta solicitud de pago para <strong>{{ pago.empleado.nombre }}</strong> 
            de <strong>{{ pago.dias }} días</strong> de vacaciones?
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button 
                    type="button"
                    onclick="window.history.back()" 
                    class="w-full sm:w-auto px-8 py-3 bg-promaco-red text-gray-700 dark:text-gray-200 font-semibold rounded-lg hover:bg-red-600 transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                >
                    Cancelar
                </button>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-gray-200 px-6 py-2 rounded-lg shadow">
                    Sí, eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
